<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>My Library</h1>
        <button class="add-btn">Add New Book</button>
      </div>
      
      <div class="new-book" id="new-book" style="display:none;">
        <form class="book-form" action="#" onsubmit="event.preventDefault()">
          <div>
            <label for="title">Title:</label>
            <input required id="title" type="text" />
          </div>
          <div>
            <label for="author">Author:</label>
            <input required id="author" type="text" />
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input required type="number" name="pages" id="pages" />
          </div>
          <div>
            <button type="submit" class="submit-btn">submit</button>
          </div>
          
        </form>
        
      </div>

      <div class="cards">
        <div class="card">
          <h2>title</h2>
          <p>author</p>
          <p>page</p>
         <button class="delete-btn">Delete</button>
        </div>
      </div>
      <div class="footer"></div>

    <script src="script.js"></script>
  </body>
</html>
